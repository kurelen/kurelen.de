version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: kurelen_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: kurelen_web
    restart: unless-stopped
    command: npm run dev
    working_dir: /app
    ports:
      - "${PORT}:3000"
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    environment:
      DATABASE_URL: ${DATABASE_URL}
      HOSTNAME: ${HOSTNAME}
      PORT: ${PORT}
    depends_on:
      - postgres

volumes:
  postgres_data:
  node_modules:
  next_cache:
